<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WPSnix SVG To Inline HTML Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 700px;
      width: 100%;
      margin: 40px auto 20px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #023571;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 15px;
      margin-bottom: 25px;
    }

    .file-input-wrapper {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="file"] {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }

    button {
      background-color: #023571;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      border-radius: 6px;
      transition: 0.2s;
    }

    button:hover {
      background-color: #0450a0;
    }

    pre {
      background-color: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      max-height: 250px;
      margin-top: 15px;
      text-align: left;
    }

    .copy-btn {
      background-color: #00a86b;
      margin-top: 10px;
    }

    .copy-btn:hover {
      background-color: #008c5e;
    }

    #preview {
      margin-top: 20px;
      width: 80px;
      height: 80px;
      border: 1px solid #ccc;
      border-radius: 8px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
    }

    footer {
      background-color: #023571;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: auto;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    footer a:hover {
      color: #00a86b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WPSnix SVG To Inline HTML Converter</h1>
    <p>Upload your SVG file and instantly get the inline HTML code. Preview your SVG below before copying.</p>

    <div class="file-input-wrapper">
      <input type="file" id="svgFile" accept=".svg" />
      <button onclick="convertSVG()">Convert</button>
    </div>

    <div id="preview">Preview</div>

    <h2>Inline HTML Output:</h2>
    <pre id="output">Your converted SVG will appear here...</pre>
    <button class="copy-btn" onclick="copyOutput()">Copy to Clipboard</button>
  </div>

  <footer>
    &copy; 2025 <a href="https://www.wpsnix.com" target="_blank">WPSnix</a>. All rights reserved.
  </footer>

  <script>
    function convertSVG() {
      const fileInput = document.getElementById('svgFile');
      const output = document.getElementById('output');
      const preview = document.getElementById('preview');

      if (!fileInput.files.length) {
        alert('Please upload an SVG file first!');
        return;
      }

      const file = fileInput.files[0];

      if (file.type !== 'image/svg+xml') {
        alert('Please upload a valid SVG file.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        let svgContent = e.target.result;

        // Clean inline SVG
        let inlineSVG = svgContent
          .replace(/\n/g, '')
          .replace(/\s{2,}/g, ' ')
          .replace(/>\s+</g, '><');

        // Update output
        output.textContent = inlineSVG;

        // Update preview
        preview.innerHTML = inlineSVG;
      };

      reader.readAsText(file);
    }

    function copyOutput() {
      const output = document.getElementById('output');
      navigator.clipboard.writeText(output.textContent)
        .then(() => alert('Copied to clipboard!'))
        .catch(() => alert('Failed to copy.'));
    }
  </script>

</body>
</html>
